{% extends "master.html" %}

{% block title %}
  RFP Knowledge Base Questions and Answers
{% endblock %}
{% block content %}


<form name = "frm" action=""> 
  {% csrf_token %} 

  
  <!-- TOP MENU-->
  <div class = "my_nav_bar">  
    <table>
      <tr>
        <td ><a href="javascript:MainSearch()" >Search</a></td>
        <td><a href="javascript:MainAdd()">Add</a></td>
        <td><a href="alert('update to be implemented')">Update</a></td>
        <td><a href="alert('delete to be implemented')">Delete</a></td>
        <td><a href="http://127.0.0.1:8000/rfp_kb/0">Clear</a></td>
      </tr>
    </table>
  </div>


    <table> <!-- details-->
          <tr>
            <td>RFP Name:</td>
            <td>
              <input type = "text" name ="txtRfp" value="{{ rfp_name}}"><br>
            </td>
          </tr>
          <tr>
            <td>Question</td>
            <td>
              <textarea name="txtQuestion" rows="5" cols="60">{{ question }}</textarea>
            </td>
          </tr>
          <tr>
            <td>
              Answer
            </td>
            <td>
              <textarea name ="txtAnswer" rows="5" cols="60">{{ answer }}</textarea>
            </td>
          </tr>
          <tr>
            <td> Product</td>
            <td><input type="text" name="txtProduct" id="txtProduct" value="{{ product }}"></td>
          </tr>
          <tr>
            <td> Product Variant</td>
            <td><input type="text" name="txtProductVariant" id="txtProductVariant" value="{{ product_variant}}"></td>
          </tr>
          <tr>
          </tr>
